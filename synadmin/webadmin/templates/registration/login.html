{% extends 'webadmin/base.html' %}

{% block content %}

<p class="title is-1">Login</p>
<p class="subtitle is-3">Du musst angemeldet sein, um diese Seite zu verwenden</p>

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div class="box">
    <h3 class="title">Name des Benutzers</h3>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input id="id_username" name="username" class="input" type="name" placeholder="Benutzername">
                <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
                <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input id="id_password" name="password" class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success">
                    Login
                </button>
            </p>
        </div>
    </form>

</div>


{% endblock %}
